<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tips para Flex</title>
    
    <!-- RECUERDA: Suele ser más conveniente poner los estilos
        en un archivo con extensión CSS, vinculado con <LINK> al
        documento HTML. Los estoy poniendo aqui solamente para
        que sea mas sencillo trabajar durante la clase. -->

    <style>
        .flex-container {
            display: flex;
            height: 200px;
            width: 400px;
            justify-content: center;  /*Horizontal*/
            align-items: center;      /*Vertical  */
            background-color: yellowgreen;
        }

        .item1 {
            background-color:white;
            padding:30px;
        }
    </style>
</head>
<body>
    <h3>Centrar un DIV en vertical / horizontal:</h3>

    <p>El elemento hijo, de color blanco, está en el centro del contenedor flex de color verde.</p>
   
    <div class="flex-container">
        <div class="item1">Item1</div>
    </div>
</body>
</html>
