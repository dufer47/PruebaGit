<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/Styles_Proy.css">
    <title>Formulario</title>
</head>
<body>
    <form action="" target="_blank">
        <label for="id">Usuario</label>
        <input type="text" name="Usuario" id="id" placeholder="Escriba su usuario" required>
        <label for="password">Contraseña</label>
        <input type="password" name="Contraseña" id="password" placeholder="Escriba contraseña" required>
        <div class="button-group">
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </div>
    </form>
</body>
</html>
