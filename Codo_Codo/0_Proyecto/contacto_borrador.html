        </div>

        <div class="contact-form">
            <h2>Formulario de Contacto</h2>
            <img src="Imagenes/horoscopo1.jpg" alt="Contacto" class="contact-image">
            <form id="contactForm">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="razon">Razón de Contacto:</label>
                <select id="razon" name="razon" required>
                    <option value="">Seleccione una opción</option>
                    <option value="consulta">Consulta</option>
                    <option value="sugerencia">Sugerencia</option>
                    <option value="reclamo">Reclamo</option>
                </select>

                <label>Preferencia de contacto:</label>
                <div class="contact-preference">
                    <label>
                        <input type="radio" id="contact-email" name="contact-preference" value="email" required> Email
                    </label>
                    <label>
                        <input type="radio" id="contact-phone" name="contact-preference" value="phone" required> Teléfono
                    </label>
                </div>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

                <label>
                    <input type="checkbox" id="subscribe" name="subscribe"> Suscribirse a nuestro boletín
                </label>

                <button type="submit">Enviar</button>
            </form>
        </div>
